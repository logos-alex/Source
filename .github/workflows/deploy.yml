name: Deploy Eleventy to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # חשוב: cache ל-npm
      - name: Install deps
        run: npm ci  # דורש package-lock.json!
      - name: Setup Pages (for pathprefix)
        id: pages-config
        uses: actions/configure-pages@v5
      - name: Build
        run: npm run build -- --pathprefix="${{ steps.pages-config.outputs.base_path }}/Source"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
