<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="תרגום ופרשנות של מערת האוצרות, כתב יד סורי עתיק עם תרגום לעברית והערות.">
    <meta name="keywords" content="מערת האוצרות, כתבי יד סוריים, תרגום לעברית, יהדות, נצרות, אפרים הסורי">
    <meta name="author" content="שם המחבר">
    <title>מערת האוצרות - עמוד 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SBL+Hebrew&display=swap');
        @font-face {
            font-family: 'Estrangelo Edessa';
            src: url('estrangelo-edessa.woff2') format('woff2');
        }
        body {
            font-family: 'SBL Hebrew', sans-serif;
            line-height: 1.6;
            background-color: #f8f5f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            background-color: #f8f5f0;
            border: 1px solid #d4c7a8;
            border-radius: 8px;
            padding: 1.5rem;
        }
        h2, h3 {
            color: #5a4a42;
            border-bottom: 1px solid #5a4a42;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .syriac-text, .hebrew-translation, .annotations {
            background: linear-gradient(to bottom, #ffffff, #f8f5f0);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out;
        }
        .syriac-text {
            font-family: 'Estrangelo Edessa', sans-serif;
            background-color: #f0f0f0;
        }
        .annotations {
            font-size: 0.9rem;
            color: #555;
            background-color: #eef;
        }
        .navigation, .discussion {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #ccc;
        }
        .nav-button {
            @apply bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition duration-200;
        }
        .syriac-text p, .hebrew-translation p {
            white-space: pre-wrap;
        }
        @media (max-width: 640px) {
            h1 { font-size: 1.5rem; }
            .container { padding: 1rem; }
            .nav-button { font-size: 0.9rem; padding: 0.5rem 1rem; }
        }
    </style>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Article",
        "headline": "מערת האוצרות - תרגום וביאור",
        "description": "תרגום לעברית של כתב יד סורי עתיק עם ביאורים והערות.",
        "author": {
            "@type": "Person",
            "name": "שם המחבר"
        },
        "datePublished": "2025-05-11",
        "inLanguage": "he"
    }
    </script>
</head>
<body class="p-4">
    <div class="container">
        <h1 class="text-3xl font-bold text-center my-6 text-blue-900">מערת האוצרות</h1>
        <input type="text" class="w-full p-2 border rounded mb-4" placeholder="חפש בטקסט..." aria-label="חיפוש בטקסט">
        <div class="navigation flex justify-between mb-6">
            <a href="#" class="nav-button" aria-label="עבור לעמוד הקודם">עמוד קודם</a>
            <a href="#" class="nav-button" aria-label="צפה בתוכן העניינים">תוכן עניינים</a>
            <a href="#" class="nav-button" aria-label="עבור לעמוד הבא">עמוד הבא</a>
        </div>

        <!-- הכנס כאן את תוכן הסעיפים הקיימים שלך: syriac-text, hebrew-translation, annotations -->

        <div class="discussion mt-8">
            <h2 class="text-xl font-semibold text-blue-900">דיון ותגובות</h2>
            <p>כאן יוטמע Disqus או מערכת תגובות אחרת.</p>
        </div>

        <div class="navigation flex justify-between mt-6 mb-6">
            <a href="#" class="nav-button" aria-label="עבור לעמוד הקודם">עמוד קודם</a>
            <a href="#" class="nav-button" aria-label="צפה בתוכן העניינים">תוכן עניינים</a>
            <a href="#" class="nav-button" aria-label="עבור לעמוד הבא">עמוד הבא</a>
        </div>
    </div>
    <script>
        // חיפוש בטקסט
        document.querySelector('input').addEventListener('input', (e) => {
            const searchTerm = e.target.value;
            document.querySelectorAll('.syriac-text p, .hebrew-translation p, .annotations p').forEach(p => {
                p.innerHTML = p.textContent.replace(new RegExp(searchTerm, 'gi'), `<span class="bg-yellow-200">$&</span>`);
            });
        });

        // ניווט דינמי
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach(button => {
            button.addEventListener('click', async (e) => {
                e.preventDefault();
                const action = button.textContent;
                let page;
                if (action.includes('קודם')) page = 'previous';
                else if (action.includes('הבא')) page = 'next';
                else page = 'toc';
                const response = await fetch(`${page}.html`);
                const content = await response.text();
                document.querySelector('.container').innerHTML = content;
            });
        });
    </script>
</body>
</html>
